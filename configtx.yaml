Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/lictransfer.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"


    - &Org1
        Name: AppleeMSP
        ID: AppleeMSP
        MSPDir: crypto-config/peerOrganizations/Applee.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('AppleeMSP.admin', 'AppleeMSP.peer', 'AppleeMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('AppleeMSP.admin', 'AppleeMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('AppleeMSP.admin')"

        AnchorPeers:
            - Host: peer0.Applee.com
              Port: 7051

